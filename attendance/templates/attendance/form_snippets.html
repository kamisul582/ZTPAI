<div class="row lg-3">
    <div class="col-sm-6 {%if center%} mx-auto {%endif%}">
        {% for field in form %}
        <div class="form-group mb-3">
            {% if field.label %}
            {{field.label}}
            {%endif%}
            {{field}}
            
            {% if field.errors %}
            {% for error in field.errors %}
            <span class="invalid-feedback {%if error%}d-block{%endif%}">{{error}}</span>
            {% endfor %}
            {%endif%}
        </div>
        {% endfor %}
    </div>    
</div>
