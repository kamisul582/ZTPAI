<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{%block title%}{%endblock title%}</title>
    {%block customcss%}
    <style>
        #worktime_table_container, #employees_table_container  {
        overflow-y: auto;
        border: 1px solid #ccc; 
    }
    #worktime_table_container{
        max-height: 300px;
    }
    #employees_table_container  {
        max-height: 400px;
    }

    #worktime_table, #employees_table {
        width: 100%;
        border-collapse: collapse;
    }
    
    
    #worktime_table th, #employees_table th, #worktime_table th, #employees_table td {
        border: 1px solid #ddd; 
        padding: 8px;
        text-align: left;
    }
        
    html, body {
    margin: 0;
    height: 100%;
    min-height: 100%;
    overflow: auto;
    }
    #worktime_table th, #employees_table th{
        background-color: #39445a;
    }
    tr:nth-child(even) {
            background-color: #39445a;
        }
    tr:nth-child(odd) {
            background-color: #232a38;
        }
    tr:last-child {
            font-weight: bold;
        }
    #updateWorktimeButton{
        text-align: right;
        margin-top: 10px;
    }
    #alert{
        margin-top: 10px;
        width: fit-content;
    }
    #kiosk_code{
        margin-top: 10px;
        width: fit-content;
    }
    .align-right {
        text-align: right;
      }
    #container{
    /*background: transparent linear-gradient(180deg, #FFE5EC 0%, #9796F0 100%) 0% 0% no-repeat ;*/
    background: #181d27;
    text-align: left;
    color: white;
    }
    a:link,a:visited{
        color: white;
    }
    .chartCard {
    width: 100%;
    overflow: hidden; /* Hide the scrollbar by default */
    position: relative; /* Position context for absolutely positioned elements */
    
}

.chartBox {
    width: 900px;
    padding: 20px;
    border-radius: 20px;
    border: solid 3px rgba(54, 162, 235, 1);
    background: white;
    
}

.containerBody {
    height: 600px;
    /*display: inline-block;  Ensure the container respects its width */
    position: relative; /* Position context for absolutely positioned elements */
    display: flex;
}


.colSmall{
    width: 30px;
    height: 500px;
}
.colLarge{
    max-width: 900px;
    overflow-x: scroll;
}
.box{
    width: calc(900px - 35px);
    height: 500px;
}
    
    </style>
    {%endblock customcss%}
</head>

<body id="container">
    {%include 'shared_layout/navbar.html'%}
    <div class="container my-3">
        {% if messages %}
        {% for message in messages %}
        
        {% endfor %}
        {% endif %}

        {%block contents%}
        {%endblock contents%}
    </div>
    
    {%block customjs%}
    {%endblock customjs%}

</body>

</html>
