<!DOCTYPE html>
{% extends 'shared_layout/base.html' %}

{%block title%}
file upload
{%endblock title%}

{%block contents%}
{%if error%}
<div class="alert alert-danger" role="alert">
    {{error}}
</div>
{%endif%}
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".csv, .json, .xlsx">
    <button type="submit">Upload File</button>
</form>

{%endblock contents%}
